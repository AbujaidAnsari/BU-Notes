<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsive behavior -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>BU Notes</title>

    <!-- Bootstrap CSS for styling and layout -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS for additional styles -->
    <link rel="stylesheet" href="../style.css" />

    <!-- Bootstrap JS for dynamic features and components -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid p-0 d-flex h-100">
      <!-- sidebar -->
      <div
        class="d-flex flex-column flex-shrink-0 px-4 py-3 offcanvas-md offcanvas-start"
        style="width: 250px"
        id="sideBar"
      >
        <!-- Header -->
        <div class="d-flex">
            <span
              ><img
                src="../img/google-drive.png"
                width="36px"
                class="me-3"
                alt=""
            /></span>
            <h5 class="fw-semibold mt-2">BU Notes</h5>
          </div>
        <div class="new-button mb-3 mt-4" style="width: 110px">
            <i class="fa-solid fa-plus fs-5 fw-light"></i>
            <span class="ms-3 me-auto fw-semibold">New</span>
          </div>

        <!-- Nav items -->
        <div class="d-flex flex-column flex-fill">
          <a href="../index.html" class="px-2 py-1 mb-1 rounded-pill nav-link">
            <p class="m-0">
              <i class="fa fa-home me-2" aria-hidden="true"></i>Home
            </p>
          </a>
          <a
            href="./firstYear.html"
            class="px-2 py-1 mb-1 rounded-pill nav-link"
          >
            <p class="m-0">
              <i class="fa-solid fa-graduation-cap me-2"></i>1st Year
            </p>
          </a>
          <a
            href="./videoLectures.html"
            class="px-2 py-1 mb-1 rounded-pill nav-link"
          >
            <p class="m-0">
              <i class="fa-solid fa-film me-2" aria-hidden="true"></i>Video
              Lectures
            </p>
          </a>
          <a href="./info.html" class="px-2 py-1 mb-1 rounded-pill nav-link active">
            <p class="m-0"><i class="fa-solid fa-circle-info me-2"></i>Info</p>
          </a>
          <a href="" class="px-2 py-1 mb-1 rounded-pill nav-link">
            <p class="m-0">
              <i class="fa-solid fa-paper-plane me-2"></i>Grievances
            </p>
          </a>
        </div>
      </div>
      <!-- content area -->
      <div class="flex-fill d-flex flex-column space-between">
        <!-- responsive navbar for mobile screen -->
        <div class="p-3 py-3 d-md-none d-flex text-white bg-dark">
          <a
            href=""
            class="text-white"
            data-bs-toggle="offcanvas"
            data-bs-target="#sideBar"
          >
            <i class="fa-solid fa-bars" style="font-size: 25px"></i>
          </a>
          <span class="ms-3 fw-bold">BU Notes</span>
        </div>
        <!-- Add the search bar and app buttons here -->
        <div class="sea">
          <div class="search-container">
            <div class="search-box">
              <button><i class="button rounded-circle p-2  m-0 fa-solid fa-magnifying-glass"></i></button>
              <input type="text" placeholder="Search in Drive" />
              <button class="button rounded-circle px-2">
                <i class="fas fa-sliders-h"></i>
              </button>
            </div>
          </div>
          <div class="appButtonsContainer">
            <div class="app-buttons">
              <i class="button rounded-circle p-2 m-0 fa-regular fa-circle-question fs-5"></i>
              <i class="button rounded-circle p-2 m-0 fas fa-cog fs-5"></i>
              <i class="button rounded-circle p-2 m-0 fas fa-th fs-5"></i>
              <img src="../img/profile.png" alt="Profile Picture" />
            </div>
          </div>
        </div>
        <!-- assets area -->
        <div
          class="flex-fill ms-md-2 me-md-3 mt-md-3 mb-md-4 content-area py-4 px-1"
        >
          <!-- Page Title indicating the section (Info page) -->
          <p class="page-title rounded-pill ms-2">Info</p>

          <!-- Placeholder content for under-construction section -->
          <div class="w-100 h-75 d-flex flex-column justify-content-center align-items-center">
              <!-- Illustration image -->
              <img src="../img/man-working-on-laptop.png" width="300px" alt="">
              <!-- Informative message -->
              <p class="fs-2 p-2 p-md-0" style="font-weight: 500;max-width:500px;word-wrap: break-word;text-align: center;">
                  We're working hard on this section. Stay tuned for updates!
              </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="../script.js"></script>
</html>
